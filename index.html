<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resurgence Tactical Map</title>
    <style>
        body { 
            display: flex; 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: sans-serif; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* SIDEBAR - PC DEFAULT */
        #sidebar { 
            width: 280px; 
            background: #1a1a1a; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            border-right: 2px solid #333;
            box-sizing: border-box;
            z-index: 10;
        }

        #mapCanvas { 
            flex-grow: 1; 
            background: #000; 
            cursor: crosshair; 
        }

        .btn {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn:hover { background: #444; }

        #cal-info {
            background: #000;
            padding: 15px;
            border: 1px solid #444;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.5;
            min-height: 100px;
        }

        .obj-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-top: 10px;
        }

        .obj-btn {
            background: #222;
            border: 1px solid #444;
            padding: 8px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
        }

        /* MOBILE PORT TWEAKS */
        @media (max-width: 768px) {
            body { 
                flex-direction: column-reverse; /* Sidebar moves to bottom */
            }
            #sidebar { 
                width: 100%; 
                height: 40%; /* Takes bottom 40% of screen */
                border-right: none;
                border-top: 2px solid #333;
                padding: 10px;
            }
            #mapCanvas { 
                width: 100%; 
                height: 60%; /* Map takes top 60% */
            }
            .btn { padding: 15px; font-size: 16px; } /* Beefy buttons for thumbs */
            #cal-info { font-size: 12px; min-height: 80px; }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2 style="margin:0; color:#6AD44C;">TACTICAL MAP</h2>
        <button class="btn" onclick="addAirdrop()">+ Add Airdrop</button>
        <button class="btn" onclick="findNearest()">Find Nearest</button>
        <button class="btn" onclick="toggleVisibility()">Toggle Icons</button>
        
        <div id="cal-info">
            STANDBY FOR COORDINATES...
        </div>

        <div style="margin-top:auto; font-size:10px; color:#555;">
            Phoxphor Framework v1.0
        </div>
    </div>

    <canvas id="mapCanvas"></canvas>

    <script src="index.js"></script>
</body>
</html>
